### Site Settings ###
locale              : "en"
title               : Rama Prashanth
description         : >-
                      code :computer: + robots :robot: + startups :bulb:
url                 : ""
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : ramapvr/ramapvr.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : ramapvr/ramapvr.github.io
github_username     : ramapvr
breadcrumbs         : false
words_per_minute    : 200


### Plugins ###
plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate-v2


whitelist:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate-v2


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - tags.html
  - 404.html
  - index.html
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Rama Prashanth
  image             : https://res.cloudinary.com/ramaprashanth/image/upload/v1583398653/dp_2019.jpg
# behance           : your_username
# dribbble          : your_username
  email             : rv@ramaprashanth.com
  facebook          : ramapvr
